version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Baked into the Next.js bundle at build time
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ""
    container_name: hapasat
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_PATH: /app/data/hapasat.db
      OPENSAT_API_URL: https://pinesat.com/api/questions
      BACKEND_URL: http://localhost:3001/api
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: change-me-in-production
      # Google OAuth (optional â€” set both to enable Google Sign-In)
      GOOGLE_CLIENT_ID: ""
      GOOGLE_CLIENT_SECRET: ""
    volumes:
      - ./data:/app/data

volumes:
  data:
