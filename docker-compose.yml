version: '3.8'

services:
  app:
    image: technicallybob/dragonsat:latest
    container_name: dragonsat
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_PATH: /app/data/dragonsat.db
      OPENSAT_API_URL: "${OPENSAT_API_URL:-https://pinesat.com/api/questions}"
      BACKEND_URL: http://localhost:3001/api
      FRONTEND_URL: "${FRONTEND_URL:-http://localhost:3000}"
      JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      # Google OAuth (optional â€” set both to enable Google Sign-In)
      # Note: NEXT_PUBLIC_GOOGLE_CLIENT_ID is baked into the image at build time and cannot be changed here
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID:-}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET:-}"
    volumes:
      - ./data:/app/data

volumes:
  data:
